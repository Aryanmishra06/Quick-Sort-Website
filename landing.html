    <style>
        body {
            margin: 0;

            align-items: center;

        }

        .landing-box {
            width: 750px;
            padding: 70px;
            background: #FEEE91;
            border-radius: 25px;

        }

            font-size: 3.5rem;
            color: #FF5656;
            margin-bottom: 25px;
            font-weight: 800;
        }

            font-size: 1.5rem;
            color: #444;
            line-height: 1.8;
            white-space: pre-line; /* preserves line breaks */
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 20px 50px;
            background: #FFA239;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            transition: 0.25s;
        }

        .btn:hover {
            background: #FF5656;
            transform: scale(1.1);
        }
