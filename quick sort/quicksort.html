<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Try Quick Sort</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Try Quick Sort</h1>

        <input id="inputNums" class="input" 
               placeholder="Enter numbers separated by commas">

        <button class="btn" onclick="performQuickSort()">Sort</button>

        <h2>Sorted Output</h2>
        <div id="output" class="output-box"></div>
    </div>

<script>
function quickSort(arr) {
    if (arr.length <= 1) return arr;
    let pivot = arr[arr.length - 1];
    let left = [];
    let right = [];

    for (let i = 0; i < arr.length - 1; i++) {
        arr[i] < pivot ? left.push(arr[i]) : right.push(arr[i]);
    }

    return [...quickSort(left), pivot, ...quickSort(right)];
}

function performQuickSort() {
    let input = document.getElementById("inputNums").value;
    let nums = input.split(",").map(n => parseFloat(n.trim())).filter(n => !isNaN(n));

    let result = quickSort(nums);
    document.getElementById("output").innerText = result.join(", ");
}
</script>
</body>
</html>
